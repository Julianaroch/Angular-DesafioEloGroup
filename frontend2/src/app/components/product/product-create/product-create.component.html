<div class="mat-card-rv">
<mat-card>
  <img class="img"src="assets/elogroup.jpg" width="250px" height="100px"><br>
  <mat-card-title class="title">Formul√°rio de Cadastro</mat-card-title>
  <form>
    <mat-form-field>
      <mat-label>Seu nome</mat-label>
      <input matInput placeholder="Nome" name="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cadastre seu email</mat-label>
      <input matInput placeholder="a@example.com" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cadastre sua senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createProduct()">
    Salvar
  </button>
  <button mat-raised-button (click)="cancelProduct()">
    Cancelar
  </button>
</mat-card>
</div>
